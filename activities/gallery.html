<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS Selectors Activity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      font-family: Helvetica;
      box-sizing: border-box;
    }

    h2, h4 {
      text-align: center;
    }

    .responsive {
      float: left;
      width: 25%;
      padding: 5px;
      text-align: center;
    }

    div.gallery:hover {
      border: 5px solid gray;
    }

    .desc {
      margin: 15px;
    }
  </style>
</head>
<body>
<h2>CSS Selectors activity</h2>

<h4>Hover over each Images to see the effect</h4>

<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="img_5terre.jpg">
      <img src="images/img_5terre.jpg" alt="Cinque Terre" title="Cinque Terre" width="100%">
    </a>
    <div class="desc">Cinque Terre</div>
  </div>
</div>


<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="img_forest.jpg">
      <img src="images/img_forest.jpg" alt="Forest" title="Forest" width="100%">
    </a>
    <div class="desc">Forest</div>
  </div>
</div>

<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="img_lights.jpg">
      <img src="images/img_lights.jpg" alt="Northern Lights" title="Northern Lights" width="100%">
    </a>
    <div class="desc">Northern Lights</div>
  </div>
</div>

<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="img_mountains.jpg">
      <img src="images/img_mountains.jpg" alt="Mountains" title="Mountains" width="100%">
    </a>
    <div class="desc">Mountains</div>
  </div>
</div>

<div class="clearfix"></div>



</body>
</html>




</body>
</html>
